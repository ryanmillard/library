<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="index.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Courgette|Lato' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="add-book-dialog">
        <form name="add_book" action="">
            <h3>Add New Book</h3>
            <input type="text" class="book-dialog-input" placeholder="Title" id="add-book-title"/>
            <input type="text" class="book-dialog-input" placeholder="Author" id="add-book-author"/>
            <input type="number" class="book-dialog-input" placeholder="Pages" id="add-book-pages" min="0"/>
            <label>Have you read it? <input type="checkbox" id="add-book-is-read"/></label>
            <button type="submit" value="submit">Submit</button>
            <button type="button" id="add-book-cancel">Cancel</button>
        </form>?
    </div>
    <div id="overlay"></div>
    <header>
        <div id="heading">
            <h1>Book Vault</h1>
            <button id="add-book-btn">Add Book</button>
        </div>
    </header>
    <main>
        <div id="books-container">
        </div>
    </main>
</body>
</html>
