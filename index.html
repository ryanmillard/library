<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="index.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Courgette|Lato' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="add-book-dialog" open>
        <h3>Add New Book</h3>
        <input type="text" class="book-dialog-input" placeholder="Title"/>
        <input type="text" class="book-dialog-input" placeholder="Author"/>
        <input type="number" class="book-dialog-input" placeholder="Pages"/>
    </div>
    <div id="overlay"></div>
    <header>
        <div id="heading">
            <h1>Book Vault</h1>
            <button id="add-book-btn">Add Book</button>
        </div>
    </header>
    <main>
        <div class="books-container">
        </div>
    </main>
</body>
</html>
